<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Line awesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Dictionar</title>

  </head>

  <body>

  <div class="card text-center" style="width: 80rem; margin:0 auto;">
		<div class="card-header">
		    <h1 class="card-title">Dictionar</h1>
		</div>

		<div class="card-body">
			<div class="card-body">
				<div class="input-group mb-3" style="width: 70rem; margin:0 auto;">
				  <input id="in_insertWord" type="text" class="form-control" placeholder="Introduceti un cuvant">
				  <button id="btn_insertBtn" class="btn btn-outline-danger" type="button" onclick="addWord()"><i class="las la-angle-double-left"></i></button>
					<button id="btn_searchBtn" class="btn btn-outline-secondary" type="button" onclick="schWord()"><i class="las la-search"></i></button>
	 				<input id="in_searchWord" type="text" class="form-control" placeholder="Cautati un cuvant">
	 			</div>
	 			<p id="status" style="color:gray"><i>Status operatiuni</i></p>
	 		</div>
		</div>

		<div id="listaCuvinte">
		</div>
	</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>	

		const dictionar = [];
		var indexWord = 0;

		// INSERT
		var inputInsert = document.getElementById("in_insertWord");
		inputInsert.addEventListener("keypress", function(event) {
		  if (event.key === "Enter") {
		    event.preventDefault();
		    document.getElementById("btn_insertBtn").click();
		  }
		});

		function addWord() {
			dictionar[indexWord] = document.getElementById("in_insertWord").value;
			document.getElementById("status").innerHTML = "Cuvantul '" + dictionar[indexWord] + "' a fost inserat.";
			++indexWord;
		}

		// SEARCH
		var inputInsert = document.getElementById("in_searchWord");
			inputInsert.addEventListener("keypress", function(event) {
			  if (event.key === "Enter") {
			    event.preventDefault();
			    document.getElementById("btn_searchBtn").click();
			  }
			});

		function schWord() {
			const word = document.getElementById("in_searchWord").value;
			if (dictionar.includes(word)) {
				document.getElementById("status").innerHTML = "Cuvantul '" + word + "' a fost gasit in lista.";
			} else {
				document.getElementById("status").innerHTML = "Cuvantul '" + word + "' nu exista in lista.";
			}
		}

    </script>

  </body>
</html>
